services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gridlock
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gridlock"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    profiles: ["full"]
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/gridlock
    ports:
      - "3000:3000"

volumes:
  pgdata:
